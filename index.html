    <body>
        <div class="control">
            <button type="button" id="start">♬</button>
        </div>

        <div class="board">
            <div class="octave">
                <div type="button" id="des6" class="key">🍋</div>
                <div type="button" id="es6" class="key">😀</div>
                <div type="button" id="ges6" class="key">🌞</div>
                <div type="button" id="as6" class="key">📯</div>
                <div type="button" id="b6" class="key">🍞</div>
            </div>

            <div class="octave">
                <div type="button" id="des5" class="key">🍋</div>
                <div type="button" id="es5" class="key">😀</div>
                <div type="button" id="ges5" class="key">🌞</div>
                <div type="button" id="as5" class="key">📯</div>
                <div type="button" id="b5" class="key">🍞</div>
            </div>

            <div class="octave">
                <div type="button" id="des" class="key">🍋</div>
                <div type="button" id="es" class="key">😀</div>
                <div type="button" id="ges" class="key">🌞</div>
                <div type="button" id="as" class="key">📯</div>
                <div type="button" id="b" class="key">🍞</div>
            </div>
        </div>

        <div class="chord-board">
            <div class="pattern-a">
                <div type="button" id="chord-es" class="chord">E♭m7</div>
                <div type="button" id="chord-as" class="chord">A♭m7</div>
                <div type="button" id="chord-ces5" class="chord">C♭/D♭</div>
                <div>
                    <div type="button" id="chord-ges9" class="chord">G♭add9</div>
                    <div type="button" id="chord-ges" class="chord">G♭</div>
                    <div type="button" id="chord-ges7" class="chord">G♭7</div>
                </div>
            </div>
            <div class="pattern-b">
                <div type="button" id="chord-ces9" class="chord">C♭add9</div>
                <div type="button" id="chord-des" class="chord">D♭</div>
                <div type="button" id="chord-b7" class="chord">B♭m7</div>
                <div type="button" id="chord-es2" class="chord">E♭m7</div>
            </div>
            
            <div class="pattern-c">
                <div type="button" id="chord-des7" class="chord">D♭7</div>
            </div>
        </div>
